<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JS Slider" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>JS Slider</title>
  </head>
  <body>
    <main class="main">
      <section class="projects">
        <div class="container-2">
          <ul class="projects-navigation">
          </ul>
          <div class="projects-wrapper">
            <div class="projects-list">
              <h2 class="title">Completed<br />projects</h2>
              <p>
                Only a small part of the work performed by our company is
                presented on the site. For 14 years on in the construction<br />
                market we have made happy more than 1000 families
              </p>
              <div class="projects-list-rows">
                <div class="projects-list__item">
                  <h3>City:</h3>
                  <span
                    >Rostov-on-Don<br />
                    LCD admiral</span
                  >
                </div>
                <div class="projects-list__item">
                  <h3>apartment area:</h3>
                  <span>81 m2</span>
                </div>
                <div class="projects-list__item">
                  <h3>Repair time:</h3>
                  <span>3.5 months</span>
                </div>
                <div class="projects-list__item">
                  <h3>Repair Cost:</h3>
                  <span>Upon request</span>
                </div>
              </div>
              <div class="projects-list-nav">
                <div class="projects-list-arrows"></div>
                <div class="projects-list-dots"></div>
              </div>
            </div>
            <div class="projects__img"> 
            </div>
          </div>
        </div>
      </section>
      <script src="./dist/main.js"></script>
  </body>
</html>
